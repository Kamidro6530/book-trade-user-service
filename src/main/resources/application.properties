eureka.client.service-url.default-zone = http://localhost:8761/eureka/
spring.application.name=user-service


spring.datasource.url=jdbc:mysql://localhost:3308/book_trade_users
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto= update

spring.security.oauth2.client.registration.keycloak.client-id=user-service-book-trade
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:9090/realms/BookTrade
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/BookTrade